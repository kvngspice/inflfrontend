<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaigns</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4 flex justify-between">
        <h1 class="text-lg font-bold">Influencer Platform</h1>
        <div>
            <a href="../index.html" class="px-4">Home</a>
            <a href="influencers.html" class="px-4">Influencers</a>
            <a href="campaigns.html" class="px-4">Campaigns</a>
        </div>
    </nav>
    
<!-- Campaign Creation Form -->
<div class="p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-xl font-bold mb-4">Create a New Campaign</h2>
    <form id="campaign-form">
        <input type="text" id="campaign-name" placeholder="Campaign Name" class="w-full p-2 mb-2 border rounded-lg">
        <textarea id="campaign-objective" placeholder="Objective" class="w-full p-2 mb-2 border rounded-lg"></textarea>
        <input type="number" id="campaign-budget" placeholder="Budget" class="w-full p-2 mb-2 border rounded-lg">
        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-lg">Create Campaign</button>
    </form>
</div>

    <div class="p-6">
        <h2 class="text-2xl font-bold mb-4">Campaigns</h2>
        <div id="campaigns-list" class="grid grid-cols-2 gap-4">
            <!-- Campaign data will be inserted here -->
        </div>
    </div>

    <script src="../script.js"></script>
</body>
</html>
